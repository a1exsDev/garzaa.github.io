<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>

<body>
    <!--
    README
    (because this is THE minimalist editor)
        + tab works
        + ctrl-d cycles through serif, sans and monospace fonts
        + ctrl-s saves as a text file
        + shift-ctrl-s saves to local storage, so it loads next time the page does
        + ctrl-y and ctrl-i switch to night and material mode, respectively
    -->
    <div id="editor" contenteditable="true" spellcheck="false"></div>

    <script type="text/javascript" src="writer.js"></script>
