<!DOCTYPE HTML>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="jasmine.css" rel="stylesheet"/>
	<title>Indie Trash</title>
</head>

<body>

	<div id="canvas-container"><canvas id="visualizer" width="500" height="500"></canvas></div><br>

	<div id="info-container">
	<span id="song-name">Satellite</span>  <span id="artist-name">Guster</span>
	</div>

	<div id="trackbar"></div>

	<span class="controls" id="prev">[prev]</span>
	<span class="controls" id="pause">[play]</span>
	<span class="controls" id="next">[next]</span>

	<ul id="tracklist">
		<li id="song1">Satellite</li>
		<li id="song2">Paris</li>
		<li id="song3">The Enemy</li>
		<li id="song4">Oceans</li>
		<li id="song5">Kettering</li>
		<li id="song6">Simple Song</li>
		<li id="song7">Fourth Of July</li>
		<li id="song8">The Wisp Sings</li>
	</ul>



<script type="text/javascript" src="music-controls.js"></script>
<script type="text/javascript" src="visualizer.js"></script>
</body>
</html>
