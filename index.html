<!DOCTYPE HTML>
<html>
	<head>
	<link rel="shortcut icon" type="image/png" href="favicon-01.png">
	<title>Sonic Shitposting</title>
		<script>
			var argh = new Audio("argh.mp3");
			var clicks = 0;
			function arghPlay() {
				argh.play();
				argh.currentTime = 0;
				console.log("Played 'argh.mp3'")
			}
			function click() {
				clicks = clicks += 1;
				document.getElementById("timesClicked").innerHTML = clicks;
			}
		</script>
	</head>

	<style>
		.button {
			position: fixed;
			bottom: 0;
			right: 0;
		
			cursor: pointer;
		}
	</style>

	<body>
		<div class="button" align = "center">
			<img src="favicon-01.png" onclick = "arghPlay()"; "clicked()">
		</div>
