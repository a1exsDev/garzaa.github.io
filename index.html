<!DOCTYPE HTML>
<html>
	<head>
	<link rel="shortcut icon" type="image/png" href="favicon-01.png">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<title>Sonic Shitposting</title>
		<script>
			var sounds = new Array("argh.mp3", "argh2.mp3", "argh3.mp3", "argh4.mp3", "argh5.mp3", "argh6.mp3", "argh7.mp3", "argh8.mp3");
			var rand = Math.floor(Math.random() * 8);
			var randomSound = sounds[rand];
			var argh = new Audio(randomSound);
			

			function arghPlay() {
				argh.play();
				argh.currentTime = 0;
				rand = Math.floor(Math.random() * 8);
				randomSound = sounds[rand];
				argh = new Audio(randomSound);
			}
			function pictureClick() {
				localStorage.timesClicked = Number(localStorage.timesClicked) + 1;
				document.getElementById("timesClicked").innerHTML = localStorage.timesClicked;
			}
		</script>
	</head>

	<style>
		.button {
			position: fixed;
			bottom: 0;
			right: 0;
		
			cursor: pointer;
		}
		#timesClicked {
			color: #371b7a;
			font-family: 'Poiret One', cursive;
			font-size: 60px;
			margin-left: 10%;
			margin-top: 10%;
		}
	</style>

	<body>
		<div class="button" align = "center">
			<img src="favicon-01.png" onclick = "arghPlay(); pictureClick();">
		</div>
		<div >
			<p id="timesClicked">
				0
			</p>
			<script>
				if (localStorage.timesClicked) {
					document.getElementById("timesClicked").innerHTML = Number(localStorage.timesClicked);
				} else {
					localStorage.timesClicked = "0";
				} console.log(localStorage.timesClicked);
			</script>
		</div>
	</body>
</html>
