<script>

function closeWindow() {
	document.getElementById("mainwindow").style.display = "none";
	document.getElementById("aesthetics").style.display = "block";
}

colors = [
"#FF00FF",
"#FF5050",
"#FFFF00",
"#66FF33",
"#33CCFF",
"#9966FF"
]

function flashColors(elementID) {
	setInterval(function(){ document.getElementById(elementID).style.color = colors[Math.floor(Math.random() * colors.length)];; }, 100	)
}

var rainbow;

function toggleRainbow() {
	if (rainbow) {
		rainbow = false;
		document.getElementById("name").style.color = "#FF5050"
	} else {
		rainbow = true;
		flashColors("name");
	}
}

</script>
