<!DOCTYPE HTML>
<html>
	<head>
	<link rel="shortcut icon" type="image/png" href="favicon-01.png">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<title>Sonic Shitposting</title>
		<script>
			var argh = new Audio("argh.mp3");
			var clicks = 0;
			function arghPlay() {
				argh.play();
				argh.currentTime = 0;
				console.log('argh.mp3 played')
			}
			function pictureClick() {
				console.log('at least this part works');
				clicks = clicks + 1;
				localStorage.timesClicked = localStorage.timesClicked + 1;
				document.getElementById("timesClicked").innerHTML = clicks;
			}
		</script>
	</head>

	<style>
		.button {
			position: fixed;
			bottom: 0;
			right: 0;
		
			cursor: pointer;
		}
		#timesClicked {
			color: #371b7a;
			font-family: 'Poiret One', cursive;
			font-size: 60px;
			margin-left: 10%;
			margin-top: 10%;
		}
	</style>

	<body>
		<div class="button" align = "center">
			<img src="favicon-01.png" onclick = "arghPlay(); pictureClick();">
		</div>
		<div >
			<p id="timesClicked">
				0
			</p>
			<script>
				localStorage.timesClicked = "0";
				if (localStorage.timesClicked) {
					document.getElementById("timesClicked").innerHTML = Number(localStorage.timesClicked);
				} else {
					localStorage.timesClicked = "0";
				} console.log(localStorage.timesClicked);
			</script>
		</div>
	</body>
</html>
