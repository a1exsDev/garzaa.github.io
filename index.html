<!DOCTYPE HTML>
<html>
	<head>
		<script>
			var argh = new Audio("argh.mp3");
			function arghPlay() {
				argh.play();
				argh.currentTime = 0;
				console.log("Played 'argh.mp3'")
			}
		</script>
	</head>

	<style>
		.button {
			text-align: center;
			position: relative;
			height: 400px;
			width: 400px;
		}
	</style>

	<body>
		<div id="button">
			<img src="favicon-01.png" onclick = "arghPlay()">
		</div>
	</body>
</html>
