<!DOCTYPE HTML>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="dnd.css" rel="stylesheet"/>
	<link href="../css/scrollbar.css" rel="stylesheet"/>
	<title>D&amp;D</title>
</head>

<body>
	<div id="dicecontainer">
	</div>
	<div class=buttons-container id="dice-buttons">

	</div>
	<br>
	<br>
	<br>
	<div class="buttons-container" id="longbuttons">
		<span id="airhorn" class="dicebutton">AIRHORN</span>
		<span id="daynight" class="dicebutton" onclick="toggleDay()">Day/Night</span>
		<span id="spells" class="dicebutton" title="Random Spell">Random Spell</span>
		<span id="curses" class="dicebutton" title="Random Curse">Random Curse</span>
		<span id="clothes" class="dicebutton" title="Random Clothing">Random Clothing</span>
		<span id="items" class="dicebutton" title="Random Magic Item">Random Magic Weapon</span>
		<span class="dicebutton" onclick="randNPC()">Random NPC</span>
		<span class="dicebutton" onclick="randPotion()">Random Potion</span>
		<span class="dicebutton" onclick="clearResults()">Clear</span>
	</div>
	<br />
	<div id="outcome-container">
		<h2 id="outcome-title"></h2>
		<div id="outcome-text">

		</div>
	</div>

	<script src="airhorn.js"></script>
	<script src="dice.js"></script>
	<script src="dnd.js"></script>
	<script src="spells.js"></script>
	<script src="curses.js"></script>
	<script src="clothes.js"></script>
	<script src="items.js"></script>
	<script src="npcs.js"></script>
	<script src="potions.js"></script>
