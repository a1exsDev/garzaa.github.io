<!DOCTYPE HTML>
<html>
<head>
	<title> Super Dreidel </title>
	<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
	<link href="css/dreidel.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/dreidel/favicon.png">
</head>
<body>


		
	<div id="splashscreen">
		<h1>
			SUPER DREIDEL
		</h1>
		<!--<div id="title-container" align="center">
			<img src="img/dreidel/title.gif">
		</div> 
		^^ this is Aidan's weird animated title
		-->

		<div class="button" onclick="beginGame1p()">
			1P
		</div>

		<div class="button" onclick="beginGame2p()">
			2P
		</div>

		<div class="button" onclick="goToAbout()">
			ABOUT
		</div>

	</div>


	<div id="customize">
		<h1>
			CUSTOMIZE
		</h1>
	</div>


	<div id="players">
		<!-- players -->
		<h1 id="playersTitle">
			PLAYERS
		</h1>
		<div class="button" id="back" onclick="goToSplash()">
			BACK
		</div>
		<div class="button" id="1com">
			1 COM
		</div>
		<div class="button" id="2com">
			2 COM
		</div>
	</div>


	<div id="about">
		<h1>
			ABOUT
		</h1>
		<div class="button" id="back" onclick="goToSplash()">
			BACK
		</div>
		<p>
			Super Dreidel is a high-intensity dreidel game created by Adrian Garza and Aidan Yetman-Michaelson.
			It's limited to the color palette of the Virtual Boy and is a work in progress.
		</p>
	</div>

	<!-- actual game goes here -->
	<div id="game">
		<h1 id="playerturn">
			PLAYER 1
		</h1>

		<div class="button" id="spin" onclick="turn()">
			SPIN
		</div>
		<div class="results" id="results">
			some placeholder text
		</div>

	</div>


</body>
<script src="JS/dreidel.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
