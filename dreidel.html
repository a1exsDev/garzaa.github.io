<!DOCTYPE HTML>
<html>
<head>
	<title> Super Dreidel </title>
	<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
	<link href="css/dreidel.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/dreidel/favicon.png">
</head>
<body>


		
	<div id="splashscreen">
		<h1>
			SUPER DREIDEL

			<img src="img/dreidel/title.gif">
		</div>

		-->

		<div class="button" onclick="beginGame2p()">

		</div>
