<!DOCTYPE HTML>
<html>
<head>
	<title>Adrian's Dad: The Game</title>
	<link rel="stylesheet" href="css/dad.css" />
	<link rel="shortcut icon" type="image/png" href="img/dad.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>

</head>

<body>

	<p id="title">Adrian's Dad Simulator</p>

	<div id="canvas-container">
		<canvas id="canvas" width="800" height="600"></canvas>
	</div>

	<div id="hidden" style="display: none;"> 
		<img id="entryway" src="img/entryway.png"/>
		<img id="stand-l" src="img/standing-l.png"/>
		<img id="stand-r" src="img/standing-r.png"/>
		<img id="walk-l1" src="img/walking-l1.png"/>
		<img id="walk-l2" src="img/walking-l2.png"/>
		<img id="walk-r1" src="img/walking-r1.png"/>
		<img id="walk-r2" src="img/walking-r2.png"/>
	</div>

	<p class="controls"> <span>A</span> Quick Quesadilla </p> 
	<p class="controls"> <span>S</span> Intercourse Interruption </p>

	<!-- SCRIPTS -->
	<script src="js/dad.js"></script>

</body>
</html>
